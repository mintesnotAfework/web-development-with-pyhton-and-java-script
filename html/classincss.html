<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>class in css</title>
        <style>
            #foo{
                color: aqua;
                background-color: blueviolet;
            }
            #soo{
                color: blue;
                background-color: green;
            }
            .baze{
                color: red;
                background-color: yellow;
            }
            .mintesnot{
                color: aliceblue;
                background-color: violet;
            }
        </style>
    </head>
    <body>
        <h1 id="foo">hello worlds</h1>
        <h1 id="soo">hello worlds</h1>
        <h1 class="baze">hello worlds</h1>
        <h1 class="mintesnot">hello worlds</h1>
        <h1>hello worlds</h1>
    </body>
</html>
